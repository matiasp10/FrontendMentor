<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="profile">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Avatar"
        class="avatar"
      />
      <h1 class="title">Jessica Randall</h1>
      <h2 class="subtitle">London, United Kingdom</h2>
      <p class="text">"Front-end developer and avid reader."</p>
      <div class="buttons">
        <button class="btn">GitHub</button
        ><button class="btn">Frontend Mentor</button
        ><button class="btn">LinkedIn</button
        ><button class="btn">Twitter</button
        ><button class="btn">Instagram</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/matiasp10">Matias Ezequiel Petenatti</a>.
    </div>
  </body>
</html>
